        /* Define CSS variables for themeable scrollbars */
        :root {
            --scrollbar-track: #e4e4e7; /* zinc-200 */
            --scrollbar-thumb: #a1a1aa; /* zinc-400 */
            --scrollbar-thumb-hover: #71717a; /* zinc-500 */
        }
        html.dark {
            --scrollbar-track: #27272a; /* zinc-800 */
            --scrollbar-thumb: #52525b; /* zinc-600 */
            --scrollbar-thumb-hover: #71717a; /* zinc-500 */
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
    </style>
